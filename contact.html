<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Unboundedata</title>
    <link href="main.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="loading-screen">
        <div class="loading-icon"></div>
    </div>
    <header>
        <my-navbar></my-navbar>
    </header>
    <div class="container contact">
        <form id="contact-form">
            <h1 class="text-center cont_h1">Contact Us</h1>
            <input type="text" name="fname" id="firstName" placeholder="Full Name *" required><br>
            <input type="email" name="email" placeholder="Email *" id="userEmail" required><br>
            <input type="tel" name="phone" id="userPhone" placeholder="Phone Number *" required><br>
            <textarea cols="37" rows="5" name="message" id="userMessage" placeholder="Comments *" required></textarea>
            <input type="submit" class="btn-contact btn btn-primary nav_btn" value="Submit">
        </form>
    </div>
    <script src="https://kit.fontawesome.com/d45a5731a6.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <my-footer></my-footer>
    <script type="text/javascript" src="js/navbar.js"></script>
    <script type="text/javascript" src="js/footer.js"></script>
    <script>
        // Hide the loading screen when the page finishes loading
        window.addEventListener('load', function () {
            document.querySelector('.loading-screen').style.display = 'none';
        });
    </script>
 <script>
    $('#contact-form').submit(function (e) {
        e.preventDefault();

        const name = $('#firstName').val();
        const email = $('#userEmail').val();
        const phone = $('#userPhone').val();
        const message = $('#userMessage').val();

        // Validate required fields
        if (!name || !email || !phone || !message) {
            displayError('All fields are required. Please fill in all fields.');
            return;
        }

        // Validate email format
        if (!isValidEmail(email)) {
            displayError('Invalid email format. Please enter a valid email address.');
            return;
        }

        // Validate phone number format
        if (!isValidPhoneNumber(phone)) {
            displayError('Invalid phone number format. Please enter a 10-digit phone number.');
            return;
        }

        // Construct the mailto URL
        const mailtoUrl = `mailto:ram@unboundedata.com?subject=New Mail&body=Name: ${name}%0AEmail: ${email}%0APhone: ${phone}%0AMessage: ${message}`;

        // Open the default email client with the mailto URL
        window.location.href = mailtoUrl;

        // Reset the form
        $('#contact-form')[0].reset();
    });

    function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }

    function isValidPhoneNumber(phone) {
        const phoneRegex = /^\d{10}$/;
        return phoneRegex.test(phone);
    }

    function displayError(errorMessage) {
        Swal.fire({
            icon: 'error',
            title: 'Validation Error',
            text: errorMessage,
        });
    }
</script>
</body>

</html>
